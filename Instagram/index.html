<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="styleSheet" href="style.css"/>

        <div class="profile-photo">
          <img src="./Assets/instagram profile pic.jpg" alt="Foto de perfil">
        </div>
        <a href="#" class="instagram-login">Continue Como gabriel.joao99</a>

      </div>
      <div class="group">
        <p class="not-account">Não é gabriel.joao99?</p>
        <p class="not-account">
          <span class="link-blue">Alternar contas</span>
          ou 
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-app">
        <p class="get-the-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#"class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
